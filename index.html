<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ceiling Fan Simulator</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper d-flex flex-column justify-content-center align-items-center text-center">
      <h1>Fan Simulator</h1>

      <div class="row w-100 justify-content-center mb-3 stats-row">
        <div class="col-6 col-sm-4 text-end">
          Coins: <span id="coinCount">0</span>
        </div>
        <div class="col-6 col-sm-4 text-start">
          Rotations: <span id="rotationCount">0</span>
        </div>
      </div>

      <div class="fan-container" id="fanContainer">
        <div class="fan-blades" id="fanBlades">
          <div class="blade blade1"></div>
          <div class="blade blade2"></div>
          <div class="blade blade3"></div>
        </div>
        <div class="fan-motor"></div>
      </div>

      <div class="popup" id="popup"></div>

      <footer class="mt-4">
        Made with <span class="heart">❤️</span> by
        <a href="https://chinmayjha.tech/" target="_blank">Chinmay</a>
      </footer>
    </div>

    <!-- Audio -->
    <audio id="fanSound" src="./sounds/fan-working.mp3"></audio>
    <audio id="repairSound" src="./sounds/fan-repairing.mp3" loop></audio>
    <audio id="repairSuccess" src="./sounds/fan-repair-done.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
