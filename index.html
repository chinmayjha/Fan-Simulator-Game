<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fan Simulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="container text-center my-3">
    <h1 class="title">🌀 Fan Simulator</h1>
    <div class="hud d-flex justify-content-center gap-3 mt-3">
      <div class="chip">💰 Coins: <span id="coinCount">0</span></div>
      <div class="chip">🔄 Rotations: <span id="rotationCount">0</span></div>
    </div>
  </header>

  <!-- Main game -->
  <main class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="fan-card text-center">
      <div style="position:relative; display:flex; align-items:center; justify-content:center;">
        <!-- Popup -->
        <div class="popup" id="popup" aria-live="polite"></div>

        <!-- Fan -->
        <div class="fan-container" id="fanContainer" aria-label="Fan">
          <div class="fan-blades" id="fanBlades">
            <div class="blade blade1"></div>
            <div class="blade blade2"></div>
            <div class="blade blade3"></div>
          </div>
          <div class="fan-motor"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-4 mb-3">
    <p>
      © Made with 
      <span class="love-hover" aria-hidden="true">
        <span style="font-size:1.05rem;">❤️</span>
        <span class="love-bubble" aria-hidden="true">LOVE</span>
      </span>
      by <a href="https://chinmayjha.tech/" target="_blank" rel="noopener">Chinmay</a>
    </p>
    <a href="https://github.com/chinmayjha/Fan-Simulator-Game" 
       target="_blank" 
       class="btn btn-dark github-support-btn">
      ⭐ Star this project on GitHub
    </a>
  </footer>

  <!-- Sounds -->
  <audio id="fanSound" src="./sounds/fan-working.mp3" loop></audio>
  <audio id="repairSound" src="./sounds/fan-repairing.mp3" loop></audio>
  <audio id="repairSuccess" src="./sounds/fan-repair-done.mp3"></audio>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
